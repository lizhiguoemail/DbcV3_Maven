	<h1>Picbox 示例页面</h1>

	<p><a href="images/example.jpg" rel="lightbox-group" title="图片信息1">点击这里</a> Picbox内查看照片。<a href="images/example2.jpg" rel="lightbox-group" title="图片信息2">点击这里</a>Picbox内查看照片。</p>

	<p><a href="images/example.jpg" rel="lightbox" title="Double click for full size">Click here</a> </p>
